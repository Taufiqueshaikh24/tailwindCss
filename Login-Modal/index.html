<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font api mullish and rokkit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script>
        tailwind.config =  {
              theme: {
                fontFamily: {
                sans: ['Mulish', 'sans-serif'],
                mono: ['Rokkitt', 'monospace'],
            },
         }
    }
    </script>
    <title>Login Modal</title>
</head>
<body>

        <div class="flex justify-center items-center min-h-screen ">
            <div class="flex flex-col m-6  relative space-y-10 shadow-2xl shadow-gray-800 rounded-2xl md:flex-row md:space-y-0 md:m-0">
                    <!-- Left Side -->
                    <div class="p-6 md:p-20">
                        <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                        <p class="font-light mb-5 max-w-sm">
                            Log in to your account to upload or download picutures, videos or more
                        </p>
                        <input type="text" placeholder="Enter your email address" class="w-full rounded-lg border-2 border-grey-800 p-6 px-5 placeholder:font-light">
                        <!-- Middle  -->
                        <div class="flex flex-col items-center  justify-between md:flex-row  md:space-y-4 md:mt-5 ">
                            <p class="text-green-700 font-md font-light mt-2 " >Forgot Password</p>
                            <button class="  bg-green-700 text-white  rounded-lg hover:bg-green-600 w-full md:w-auto md:px-10 flex p-2 justify-center items-center md:justify-none md:items-none text-center mt-3 space-x-2 space-y-1 ">
                
                                <span>Next</span>
                                <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-7"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="#ffffff"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              >
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <line x1="13" y1="18" x2="19" y2="12" />
                                <line x1="13" y1="6" x2="19" y2="12" />
                              </svg>
                            </button>
                        </div>
                          <div class="w-full mt-10 border border-grey-900"></div>
                          <p class="mt-5 text-gray-400 font-thin font-xs flex md:mt-16 justify-center mb-4 md:mt-5 ">or log in with</p>
                          <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:mt-12  md:space-y-0">
                                <button class="flex items-center justify-center md:w-1/2 border  p-2   border-gray-300 rounded ">
                                    <img src="images/facebook.png" alt="" class="w-9" >
                                    <span class="ml-2" >Facebook</span>
                                </button>
                                <button class="flex items-center justify-center md:w-1/2 border p-2  border-gray-300 rounded ">
                                    <img src="images/google.png" alt="" class="w-7" >
                                    <span class="ml-2" >Google</span>
                                </button>
                          </div>
                    </div>
                    <!-- Right Side -->
                    
                         <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" >
                         <div
                         class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150"
                       >
                         <svg
                           xmlns="http://www.w3.org/2000/svg"
                           class="w-6 h-6 text-black group-hover:text-gray-600"
                           viewBox="0 0 24 24"
                           stroke-width="1.5"
                           stroke="currentColor"
                           fill="none"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                         >
                           <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                           <line x1="18" y1="6" x2="6" y2="18" />
                           <line x1="6" y1="6" x2="18" y2="18" />
                         </svg>
                       </div>
            </div>
        </div>

</body>
</html>
