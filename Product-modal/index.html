<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product - Modal</title>
</head>
<body>
        <!-- GLobal Container -->
        <div class="flex items-center justify-center min-h-screen">
             <!-- card container -->
             <div class="flex flex-col p-6 m-3 screen-y-10 bg-white md:flex-row rounded-2xl shadow-2xl md:space-y-0 md:space-x-10 md:m-0 md:p1-6">
                 <!-- Image container -->
                  <img src="./images/headphone.png" alt="" class="mx-auto duration-200 hover:scale-105 cursor-pointer w-60 h-60 " >
                     <!-- content div -->
             <div class="flex flex-col space-y-6">
                <!-- Label and description container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div class="mt-3 md:mt-0">
                        <div class="inline  px-3 py-2 mb-1 text-sm  bg-black rounded-full text-white">
                            Free Shipping
                        </div>
                    </div>
                    <!-- title -->
                        <div class="max-w-sm text-2xl font-medium">
                            Razer Kraken Edt Gaming Headset Quartz
                        </div>
                        <!-- Price contianer -->
                        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                            <p class="line-through font-bold">$799</p>
                             <p class="text-5xl font-bold">$599</p>
                             <p class="text-sm font-light text-gray-700">
                                This offer valid until April 3 or as long as stock lasts!
                             </p>
                        </div>
                        <!-- button group  -->
                        <div class="group">
                            <button class="w-full bg-green-600 text-white rounded-lg p-2 hover:bg-green-700 ">
                                <div>
                                    Add to cart 
                                </div>
                            </button>
                        </div>
                         <!-- stock -->
                         <div class="flex items-center space-x-3 group">
                            <div class="p-2 rounded-full bg-green-700 group-hover:animate-ping"></div>
                            <div class="text-sm font-semibold">50+ pcs. in Stock</div>

                        </div>
                        <!-- Bottom button container -->
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex justify-center items-center py-3 px-10 space-x-3 border-2 border-grey-900 rounded-lg shadow-sm  hover:shadow-lg"><img src="./images/weight.png" alt="" class="w-5 h-5" >Add to cart</button>
                            <button class="flex justify-center items-center py-3 px-7 space-x-3 border-2 border-grey-900 rounded-lg shadow-sm  hover:shadow-lg"><img src="./images/heart.png" alt="" class="w-5 h-5" >Add to wishlist</button>
                        </div>
 
                </div>
             </div>
                  
             </div>
        </div>
</body>
</html>
