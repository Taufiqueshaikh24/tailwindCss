<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>

    <!-- BackGround container -->
    <div class="flex items-center justify-center h-screen">
            <!-- card -->
            <div class="p-2 mx-6 rounded-2xl bg-zinc-700">
                <!-- Flex conatiner -->
                <div class="flex flex-col md:flex-row rounded-l-xl text-white ">
                    <!-- Image -->
                    <img src="./images/image.jpg" alt="" class=" object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none
                    transfrom hover:scale-105 hover:rounded-xl duration:500">
                    <!-- Content -->
                    <div class="p-6 md:p-8">
                        <h2 class="sans-serif text-xl font-medium text-center text-white md:text-left">
                            Get diet and fitness tips in your inbox
                        </h2>
                        <p class="max-w-xs my-4  md:mt-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                            Eat better and excercise better. <br/> Signup for diet & Fitness newsletters. 
                        </p>
                        <div class="flex flex-col mt-4 space-y-4 md:mt-5 md:space-x-2 md:flex-row md:space-y-0">
                            <input type="text" placeholder="Enter your email" class="p-2 px-4 text-center text-white md:text-left rounded-md text-zinc-700 focus:outline-none" >
                            <button class=" p-2 px-4 bg-lime-500 rounded-md hover:bg-lime-600 hover:text-white duration:500">Subscribe</button>
                        </div>
                    </div>
                    

                </div>
            </div>
    </div>
    
</body>
</html>
